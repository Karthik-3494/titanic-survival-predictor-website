<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details - Titanic Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-aurora"></div>

    <main class="content-card">
        <h2>Enter Passenger Details</h2>
        <form action="/result" method="POST" class="prediction-form">
            <div class="form-group">
                <label for="ticket_class">Ticket Class</label>
                <select id="ticket_class" name="ticket_class" required>
                    <option value="" disabled selected>Select a class</option>
                    <option value="1st">1st Class</option>
                    <option value="2nd">2nd Class</option>
                    <option value="3rd">3rd Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select a gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age (in years)</label>
                <input type="number" id="age" name="age" min="0" max="120" step="1" placeholder="e.g., 29" required>
            </div>
            <div class="form-group">
                <label for="siblings_spouses">Siblings/Spouses Aboard</label>
                <input type="number" id="siblings_spouses" name="siblings_spouses" min="0" step="1" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="parents_children">Parents/Children Aboard</label>
                <input type="number" id="parents_children" name="parents_children" min="0" step="1" placeholder="e.g., 0" required>
            </div>
            <div class="form-group">
                <label for="fare">Passenger Fare ($)</label>
                <input type="number" id="fare" name="fare" min="0" step="0.01" placeholder="e.g., 71.28" required>
            </div>
            <button type="submit" class="cta-button">Predict Survival</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='predict.js') }}"></script>
</body>
</html>
